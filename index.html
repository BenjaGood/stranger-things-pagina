<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Thingss</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="https://logolook.net/wp-content/uploads/2021/10/Stranger-Things-Logo-2016.png" alt="Stranger Things" class="img-fluid" style="width: 20%;">

    </header>

    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Personajes</h2>
            </div>
        </div>
        <div class="row" id="characters">
            <!-- Las tarjetas de personajes se generarán aquí -->
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Soundtracks</h2>
            </div>
        </div>
        <div class="row" id="soundtracks">
            <!-- Los videos de YouTube se generarán aquí -->
        </div>
        <!-- Agregar un botón de Bootstrap debajo de la sección de música -->
        <div class="row justify-content-center mt-4">
            <button class="btn btn-primary" type="button">Más Soundtracks</button>
        </div>
    </section>
    
    <footer>
        <p>© 2023 - Sitio Retro de Stranger Things by Benjamín Gutierrez Mendoza</p>
    </footer>
</body>
</html>
